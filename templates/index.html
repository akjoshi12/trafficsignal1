<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction Model</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Image Prediction Model</h1>

    {% if show_form %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" name="button" value="Predict">
    </form>
    {% else %}
    <div align="center">
        <h1>Welcome to Prediction</h1>
        <h3>Prediction is: {{ data }}</h3>
    </div>
    {% endif %}
</body>
</html>
